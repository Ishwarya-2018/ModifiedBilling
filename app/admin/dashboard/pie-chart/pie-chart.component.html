
   <mat-card class="color">
    <mat-card-header>
      <mat-card-title>Number Of Vehicles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [options]="lineChartOptions" [options]="pieChartOptions"[chartType]="pieChartType" (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)"></canvas>
    </mat-card-content>
  </mat-card>
